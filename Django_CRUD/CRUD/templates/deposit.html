<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deposit</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'rstpass.css' %}">
</head>
<body>
<section class="container">
    <form class="reset" method="post" action="{% url 'deposit' %}">
        {% csrf_token %}
        <header>Deposit</header>
        {% if exist %}
        <p id="err">{{ exist }}</p>
        {% endif %}
        <input type="number" placeholder="Enter amount to deposit" name="add_money" autofocus required>
        <div class="button" style="margin-top:30px;">
            <a href="{% url 'userpf' %}">Cancel</a>
            <button type="submit">Submit</button>
        </div>

    </form>
</section>
</body>
</html>
